<!DOCTYPE html>
<html lang="en" xmlns:v-model="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>SalvoDie</title>
</head>
<body>

    <div id="app">
        <div v-if="playerLog !=null">
            <h3 class="">WELCOME!<br>{{playerLog.userName}}</h3>
            <h2> Currents Games</h2>
        </div>
        <div >
            <div v-if="playerLog ==null">
                <form >
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input v-model:value="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input v-model:value="password" type="password" class="form-control" id="exampleInputPassword1">

                    </div>
                    <div>
                        <button onclick="login()" type="button" class="btn btn-primary">Login</button>
                        <button onclick="signUp()" type="button" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
            </div>
            <div v-else>
                <button onclick="logout()" type="button" class="btn btn-primary">Logout</button>
            </div>
            <ol>
                <li v-for="game in games">
                    {{ game.created }}
                    <ul>
                        <li v-for="gamePlayer in game.gamePlayers">
                            {{gamePlayer.player.userName}}
                        </li>
                    </ul>
                </li>
            </ol>
        </div>



    <div class="row col-9">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Player</th>
                <th>Total Score</th>
                <th>Number of Wins</th>
                <th>Number of Losses</th>
                <th>Number of Ties</th>
            </tr>
            <tr v-for="score in scores">
                <td>{{score.player}}</td>
                <td>{{score.nTotal}}</td>
                <td>{{score.nWins}}</td>
                <td>{{score.nLoss}}</td>
                <td>{{score.nTies}}</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="games.js"></script>
</body>


</html>
