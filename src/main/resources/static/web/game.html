<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">

    <title>ubicaciones de env√≠o</title>
</head>
<body>
<div class="container" id="app">
    <h1>Cuadricula</h1>



<div class="row justify-content-between">
    <table class="table table-bordered col-5">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th v-for="columna in columnas">{{columna}}</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="fila in filas">
            <td>{{fila}}</td>
            <td v-bind:id="fila+columna" v-for="columna in columnas"></td>

        </tr>


        </tbody>

    </table>


    <table class="table table-bordered col-5">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th v-for="columna in columnas">{{columna}}</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="fila in filas">
            <td>{{fila}}</td>
            <td v-bind:id="fila+columna+'s'" v-for="columna in columnas"></td>

        </tr>


        </tbody>

    </table>


</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="game.js"></script>
</html>
